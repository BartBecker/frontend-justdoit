<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Naam pagina -->
    <title>DoIt startpagina</title>

    <!-- Style-->
    <link rel="stylesheet" href="css/styleDoIt.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Javascript -->
    <!-- <script type = "text/javascript" src="functions.js"></script> -->
</head>
<script>

    async function getPostIts() {
        let url = 'http://localhost:8083/postits'
        try {
            let res = await fetch(url);
            return await res.json();
        } catch (error) {
            console.log(error)
        }
    }

    async function renderPostIts() {
        let postits = await getPostIts();
        let html = '';
        postits.forEach(postit => {
            let htmlSegment = `
            <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
                <div class="card-header">${postit.title}</div>
                <div class="card-body">
                    <h5 class="card-title">${postit.description}</h5>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th scope="row">difficulty</th>
                                <td>${postit.difficulty}</td>
                            </tr>
                            <tr>
                                <th scope="row">period</th>
                                <td>${postit.period}</td>
                            </tr>
                            <tr>
                                <th scope="row">status</th>
                                <td colspan="2">${postit.status}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            `;
            html += htmlSegment;
        });

        let container = document.querySelector('.container');
        container.innerHTML = html;

    }

    renderPostIts();

</script>

<body>
    <div class="container"></div>
</body>

</html>
